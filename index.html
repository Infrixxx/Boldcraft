<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoldCraft - Build Skills</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/utilities.css">
</head>
<body>
    <header class="header">
        <h1>🌟 BoldCraft</h1>
        <p>Build Skills. Craft Your Future.</p>
    </header>
    
    <section class="dashboard">


    <div class="competition-watermark">
        © 2025 Boitumelo Rachoshi | 
        <a href="https://github.com/infrixxx/Boldcraft" target="_blank" rel="noopener">
            BoldCraft
        </a>
    </div>

    <div class="streak-container">
        <h2>🔥 Current Streak: <span id="streak-count">0</span> days</h2>
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <h3 id="current-month-year"></h3>
            <button id="next-month">&gt;</button>
        </div>
        <div class="calendar" id="calendar">
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="calendar-days"></div>
        </div>
    </div>
        
        <div class="badge-rack" id="badge-rack">
            <!-- Badges injected via JavaScript -->
        </div>
    </section>
    
    <div class="confetti-container" id="confetti"></div>
    
    <nav class="nav">
        <a href="index.html" class="active">🏠 Dashboard</a>
        <a href="tracker.html">📝 Track Skill</a>
        <a href="gallery.html">🏆 Gallery</a>
        <a href="contact.html">📬 Contact</a>
    </nav>

    <script src="scripts/script.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/confetti.js"></script>
</body>
</html>
