<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoldCraft</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">BoldCraft</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Tracker</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 class="fade-in">Level Up Every Day</h1>
      <p class="fade-in-delay">Track your skills, celebrate your wins, share your progress.</p>
      <div class="buttons">
        <a href="#" class="btn primary bounce-in">Start Tracking</a>
        <a href="#" class="btn secondary bounce-in-delay">View Badges</a>
      </div>
    </div>
  </section>

  <!-- Badges Section -->
  <section class="badges">
    <h2>Earn & Collect</h2>
    <div class="badge-container">
      <img src="https://img.icons8.com/color/96/000000/trophy.png" alt="Badge" class="scroll-reveal" />
      <img src="https://img.icons8.com/color/96/000000/medal.png" alt="Badge" class="scroll-reveal" />
      <img src="https://img.icons8.com/color/96/000000/certificate.png" alt="Badge" class="scroll-reveal" />
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 BoldCraft. All rights reserved.</p>
  </footer>
</body>
</html>
