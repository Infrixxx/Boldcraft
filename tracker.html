<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Skill - BoldCraft</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <header class="header">
        <h1>📝 Track Your Skill</h1>
        <p>Log your daily progress</p>
    </header>
    
    <main class="tracker-container">
        <form id="skill-form">
            <div class="form-group">
                <label for="skill-name">Skill:</label>
                <input type="text" id="skill-name" required>
            </div>
            
            <div class="form-group">
                <label for="skill-time">Time Spent (mins):</label>
                <input type="number" id="skill-time" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="skill-notes">Notes:</label>
                <textarea id="skill-notes"></textarea>
            </div>
            <div class="competition-watermark">
                © 2025 Boitumelo Rachoshi | 
                <a href="https://github.com/infrixxx/Boldcraft" target="_blank" rel="noopener">
                    BoldCraft
                </a>
            </div>
            <button type="submit">Save Progress</button>
        </form>
        
        <div class="progress-history" id="progress-history">
            <h2>Your Progress</h2>
            <!-- History injected via JavaScript -->
        </div>
    </main>
    
    <nav class="nav">
        <a href="index.html">🏠 Dashboard</a>
        <a href="tracker.html" class="active">📝 Track Skill</a>
        <a href="gallery.html">🏆 Gallery</a>
        <a href="contact.html">📬 Contact</a>
    </nav>
    
    <script src="scripts/script.js"></script>
    <script src="scripts/tracker.js"></script>
</body>
</html>
